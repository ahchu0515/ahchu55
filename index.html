<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image Change</title>
    <style>
        .image-container {
            display: inline-block;
        }
        .image-container img {
            width: 300px; /* 원하는 크기로 조정 */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="changeImage" src="https://github.com/ahchu0515/ahchu55/blob/raw/%EA%B9%80%EC%9A%B0%EC%A7%84.png?raw=true" 
            onmouseover="this.src='https://github.com/ahchu0515/ahchu55/blob/raw/%EA%B9%80%EC%9A%B0%EC%A7%84%EC%B2%B4%EC%9D%B8%EC%A7%80.png?raw=true';"
            onmouseout="this.src='https://github.com/ahchu0515/ahchu55/blob/raw/%EA%B9%80%EC%9A%B0%EC%A7%84.png?raw=true';">
    </div>
</body>
</html>
