<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover & Click</title>
    <style>
        .image-container {
            width: 300px;  /* 이미지 크기 */
            height: 300px;  /* 이미지 크기 */
            position: relative;
            display: inline-block; /* 링크 크기를 이미지 크기만큼 제한 */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: opacity 0.1s ease;
        }

        .image-1 {
            opacity: 1;
        }

        .image-2 {
            opacity: 0;
        }

        /* 마우스 오버하면 이미지 변경 */
        .image-container:hover .image-1 {
            opacity: 0;
        }

        .image-container:hover .image-2 {
            opacity: 1;
        }
    </style>
</head>
<body>
    <a href="https://ahchuoc0515.notion.site/8116e875a79d419d85a3a847abe6e730?pvs=4" target="_blank">
        <div class="image-container">
            <img src="https://ahchu0515.github.io/ahchu55/김우진.png" class="image-1" alt="Image 1">
            <img src="https://ahchu0515.github.io/ahchu55/김우진체인지.png" class="image-2" alt="Image 2">
        </div>
    </a>
</body>
</html>
